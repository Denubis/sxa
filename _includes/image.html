    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="{{ site.baseurl }}/images/{{ include.img }}" alt="{{ include.title }}"/>
    {% if include.url %}
    </a>
    {% endif %}
</div>
    {% if include.caption %}
<span class="image-caption">{{ include.caption }}</span>
    {% endif %}
