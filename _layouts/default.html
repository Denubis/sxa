<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

<!--   <body class="layout-reverse"> -->
<body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">

        <a id="logo" href="http://smallaxe.net"><img src="{{ site.baseurl }}/public/logo.svg" height="40px" width="52px"/></a>
        <div id="journal">
        <span id="journal-title"><a href="{{site.baseurl}}/index.html">sx archipelagos</a></span><br>
        <span id="tagline">a Small Axe journal of digital practice</span>
        </div>

        <ul id="main-nav">

{% include menu.html %}
        </ul>
        <span id="main-nav-small"><a href="{{site.baseurl}}/menu.html">MENU</a></span>


          <!-- menu on the top -->
       
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src="/public/js/main.js"></script>
  </body>
</html>
