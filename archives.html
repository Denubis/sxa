---
layout: page
title: Archives
---
<ul>

{% for issue in site.collections %}
  {% if issue.label != "posts" %}
    <li class="issue">
        <a href="{{ site.baseurl }}/{{ issue.label }}/front.html">
          {{ issue.title }}
        </a>
        <p class="issue-date">{{ issue.date }}</p>        
    </li>
    {% endif %}
{% endfor %} 
</ul>
